
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>
    <h2>User Login</h2>
    <br>
    <br>
    <h4> If you already have an account, Sign In!</h4>
    <form method="get" action="user">
        <label> Enter Your Email Address </label>
        <br>
        <input type="text" id="email-sign-in">
        <br>
        <label> Enter Your Last Name (Password) </label>
        <br>
        <!--        name is referring to the servlet get-->
        <input type="password" id="password-sign-in">
        <br>
        <br>
        <input type="submit" id="login-button" value="Login">

    </form>
    <br>
    <br>
    <br>
    <!--    action attribute is directing towards our servlet that we created-->
    <h6> If You Don't Have An Account, Sign Up! </h6>
    <form method="get" action="signUp">

        <input type="submit" value="I Need To Sign Up!">



    </form>

</div>

<script src="./javascript/index.js"></script>

</body>
</html>
